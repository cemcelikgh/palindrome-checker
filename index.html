<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" class="freecodecamp-logo">
    <h1 class="title">Is it a Palindrome?</h1>
    <div class="palindrome-div">
      <label for="text-input">Enter in text to check for a palindrome:</label>
      <input id="text-input" type="text" class="palindrome-input">
      <button id="check-btn" class="palindrome-btn">Check</button>
      <div id="result" class="results-div hidden"></div>
    </div>
    <div class="palindrome-definition-div">
      <p class="palindrome-defination">
        <span role="img" aria-label="light-bulb">&#x1F4A1;</span>
        A
        <dfn>palindrome</dfn>
        is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
      </p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
